<div style="padding: 10px; background: rgba(255, 255, 255, 0.5);" class="ui four column centered stackable grid container">

  {% assign project_pages = site.pages | where: "type", "project" | sort: "title" %}
  {% for page in project_pages %}
    {% unless page.draft %}
      {% include project-row.html page=page %}
    {% endunless %}
  {% endfor %}

</div>
